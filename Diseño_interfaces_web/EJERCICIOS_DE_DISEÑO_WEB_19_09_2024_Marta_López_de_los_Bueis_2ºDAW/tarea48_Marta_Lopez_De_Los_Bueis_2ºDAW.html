<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 48</title>
    <style>
        a:link , a:visited{
            background-color: blue;
            color: white;
            padding: 15px 25px;
            text-align: center;
            text-decoration: dotted 3px black solid;
            display: inline-block;
        }

        a:hover, a:active{
            background-color: red;
            color: black;
        }
    </style>
</head>
<body>
    <h2>Boton con link</h2>
    <p>Un link dentro de un boton</p>

    <a href="https://iesventura.es/" target="_blank">Esto es un link</a>
