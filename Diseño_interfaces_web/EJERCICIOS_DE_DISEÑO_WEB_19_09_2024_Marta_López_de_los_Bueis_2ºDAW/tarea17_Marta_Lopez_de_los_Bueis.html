<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img.a{
      vertical-align: baseline;
    }
    img.b{
      vertical-align: text-top;
    }
    img.c{
      vertical-align: text-bottom;
    }
    img.d{
      vertical-align: sub;
    }
    img.e{
      vertical-align: super;
    }
  </style>
</head>
<body>
  <p>Una <img class="a" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzuzBT5CKTMyxFIn_5FTn83B15H_50aWDhYg&s" width="9" height="9"> imagen alineada por defecto</p>
  <p>Una <img class="b" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzuzBT5CKTMyxFIn_5FTn83B15H_50aWDhYg&s" width="9" height="9"> imagen alineada arriba del texto</p>

  <p>Una <img class="c" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzuzBT5CKTMyxFIn_5FTn83B15H_50aWDhYg&s" width="9" height="9"> imagen alineada bajo el texto</p>

  <p>Una <img class="d" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzuzBT5CKTMyxFIn_5FTn83B15H_50aWDhYg&s" width="9" height="9"> imagen alineada sub</p>

  <p>Una <img class="e" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzuzBT5CKTMyxFIn_5FTn83B15H_50aWDhYg&s" width="9" height="9"> imagen alineada super</p>

</body>
</html>
