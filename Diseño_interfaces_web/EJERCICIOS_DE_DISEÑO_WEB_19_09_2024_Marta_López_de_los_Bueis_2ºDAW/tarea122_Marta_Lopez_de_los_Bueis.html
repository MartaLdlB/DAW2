<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    function myFunction(){
      document.getElementById("texto").innerHTML = "Hola JavaScript";
    }
  </script>

  <h1>Texto cambiante</h1>
  <p id="texto">Este texto cambia al pulsar el boton</p>
  <button type="button" onclick="myFunction()">Pulsa aqui</button>
</body>
</html>
