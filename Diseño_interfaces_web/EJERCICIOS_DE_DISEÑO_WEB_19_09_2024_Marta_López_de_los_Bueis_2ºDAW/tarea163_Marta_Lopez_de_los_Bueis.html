<html lang="en">
<head>

  <title>Document</title>
  <style>
   div{
    border: 1px solid black;
    margin: 25px 50px 75px 100px ;
    background-color: lightblue;
   }

<body>
 <h2>Usando la propiedad de margin</h2>

 <div>Esto es un elemento div que tiene margin-top 25px, margin-right 50px, margin-bottom de 75px y un margin-left de 100px</div>
</body>
</html>
