<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p.uno{border-style: solid; border-width: 5px;}
    p.dos{border-style: solid; border-width: medium;}
    p.tres{border-style: dotted; border-width: 2px;}
    p.cuatro{border-style: dotted; border-width: thick;}
    p.cinco{border-style: double; border-width: 15px;}
    p.seis{border-style: double; border-width: thick;}
   
  </style>
</head>
<body>
    
  <p class="uno">Algo de texto</p>
  <p class="dos">Algo de texto</p>
  <p class="tres">Algo de texto</p>
  <p class="cuatro">Algo de texto</p>
  <p class="cinco">Algo de texto</p>
  <p class="seis">Algo de texto</p>
 
    
</body>
</html>
