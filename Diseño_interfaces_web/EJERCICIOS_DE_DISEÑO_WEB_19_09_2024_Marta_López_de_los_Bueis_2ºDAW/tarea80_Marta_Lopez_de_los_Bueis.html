        table{
            
            border-collapse: collapse;
            width: 100%;

        th, td{
            text-align: center;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: lightseagreen;
        }
    </style>
</head>

    <p>Unifica las lineas de la tabla</p>

            <th>Company</th><th>Contact</th><th>Country</th>
        </tr>

        </tr>
        <tr>

</html>
