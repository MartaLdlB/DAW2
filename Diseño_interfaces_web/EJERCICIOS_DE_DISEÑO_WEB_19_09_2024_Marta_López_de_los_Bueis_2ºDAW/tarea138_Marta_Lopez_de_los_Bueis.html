<body>
  <h1>El atributo autocomplete de formularios</h1>
  <p>Rellena y emvia el formulario, despues recarga la pagina, empieza a rellenar otra vez el formulario y observa como se autocompleta</p>
  <p>Despues intenta poner el autocmple en off.</p>

  <form action="/action_form.php" autocomplete="on">
    <label for="nombre">Nombre: </label>   <br>
    <input type="text" id="nombre" name="nombre"><br><br>
    <label for="email">Email: </label>   <br>
    <input type="email" name="email" id="email">
    <br><br>
    <input type="submit" value="enviar">
  </form>

</body>
