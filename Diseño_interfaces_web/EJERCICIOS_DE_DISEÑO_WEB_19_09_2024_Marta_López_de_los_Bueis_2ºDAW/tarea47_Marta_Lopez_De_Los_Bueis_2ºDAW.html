<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 47</title>
    <style>
        a:link{
            color: blueviolet;
        }

        a:visited{ /*cuando se ha pulsado ya*/
            color: red;
        }

        a:hover{ /*Cuando se pasa el raton por encima*/
            background-color: violet;
            color: blue;
        }

        a:active{ /*Cuando se selecciona con el TAB */
            background-color: black;
            color: pink;
        }
    </style>
</head>
<body>
    <h2>Link Colors/h2>

    <p>Se puede cambiar el color de los links</p>
