<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      box-sizing: border-box;
    }
    .left{
      background-color: #2196F3;
      padding: 20px;
      float: left;
      width: 20%;
    }
    .main{
      background-color: #f1f1f1;
      padding: 20px;
      float: left;
      width: 20%;
    }
    .right{
      background-color: #04AA6D;
      padding: 20px;
      float: left;
      width: 20%;
    }

    @media screen and (max-width: 800px){
      .left, .main, .right{
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h2>Media Queries</h2>
  <p>Cambia el tama√±o de tu pantalla</p>
  
  <div class="left">
    <p>left menu</p>
  </div>
  <div class="main">
    <p>Main content</p>
  </div>
  <div class="right">
    <p>Right content</p>
  </div>

</body>
</html>
