<!DOCTYPE html>
<html>
<head>
<style>
div { width: 300px; height: 100px; background-color: yellow; border: 1px solid black;}
div#myDiv { transform: rotate(20deg);}
</style>
</head>
<body>

<h1>El método rotate()</h1>
<p>El método rotate() gira un elemento en el sentido de las agujas del reloj o en el sentido contrario a las agujas del reloj.</p>

<div>
Este es un elemento div normal.
</div>
<div id="myDiv">
Este elemento div se gira 20 grados en el sentido de las agujas del reloj.
</div>
</body>
</html>
