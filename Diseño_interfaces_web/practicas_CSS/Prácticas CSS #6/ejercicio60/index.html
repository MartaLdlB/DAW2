<!DOCTYPE html>

<body>

    <h2>Establecer Anchos de Botón</h2>

    <p>Utilice la propiedad width para cambiar el ancho del botón:</p>

    <button class="button button1">250px</button><br>
    <button class="button button2">50%</button><br>
    <button class="button button3">100%</button>

    <p><strong>Propina:</strong> Use píxeles si desea establecer un ancho fijo y use porcentajes para diseños sensibles (por ejemplo, 50% de su elemento padre). Cambie el tamaño de la ventana del navegador para ver el efecto.</p>

</body>
</html>
