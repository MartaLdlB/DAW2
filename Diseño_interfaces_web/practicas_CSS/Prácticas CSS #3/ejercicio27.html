<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradiente de colores</title>
    <style>
        #gradiente1{
            height: 200px;
            background-color: red;
            background-image: linear-gradient(red,yellow,green);
        }
        #gradiente2{
            height: 200px;
            background-color: red;
            background-image: linear-gradient(red,yellow,green,blue,indigo,violet);
        }
        #gradiente3{
            height: 200px;
            background-color: red;
            background-image: linear-gradient(red 10%,green 85%,blue 90%);
        }
    </style>
</head>
<body>
    
    <div id="gradiente1"></div>
    <br>
    <div id="gradiente2"></div>
    <br>
    <div id="gradiente3"></div>

</body>
</html>
