<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contorno y Sombra</title>
    <style>
        .contorno-texto {
            font-size: 2em;
            color: white;
            -webkit-text-stroke: 1px black;
        }

        .sombra-caja {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <p class="contorno-texto">Contorno de texto</p>
    <div class="sombra-caja"></div>
</body>
</html>
