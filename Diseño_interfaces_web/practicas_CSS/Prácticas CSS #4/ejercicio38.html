<!DOCTYPE html>
<html>
<head>
<style>
div {
    width: 300px;
    height: 100px;
    background-color: yellow;
    border: 1px solid black;
    transform: translate(50px,100px);
}
</style>
</head>
<body>

<h1>El método translate()</h1>
<p>El método translate() mueve un elemento de su posición actual:</p>

<div>
Ese elemento div se mueve 50 pixeles hacia la derecha y 100 píxeles hacia abajo desde su posición actual.
</div>
</body>
</html>
