<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T3-4 Lotería primitiva</title>
</head>
<body>
    <script>

        /*
        
        Crear una aplicación web que muestre 10 combinaciones para jugar a la lotería primitiva.

        Las combinaciones son seis números del 1 al 49, pero hay que tener en cuenta que no se pueden repetir los números. Tener esto en cuenta 
        
        porque no valdría con generar seis números aleatorios del 1 al 49.

        Crearemos un array con 49 elementos con cada uno de los números del 1 al 49.

        Después moveremos los elementos de forma aleatoria en el array. Lo haremos intercambiando 50 veces (o el número que indiquemos) los números del array de forma aleatorio.

        Finalmente, mostraremos los seis primeros números del array cada vez que revolvamos éste.
        
        */

        const combinaciones=5;
        const numerosTotales=6;
        const TOTAL = 49;
        let arrayNumeros = Array();
        let resultado = Array();
        
        //con un for introducimos 49 numeros de entre el 1 y el 49
        for (let i = 0; i < TOTAL; i++) {
            arrayNumeros[i] = i + 1; //i que empieza en 0 se suma 1 y el 1 se sumará hasta llegar al 49        
        }


        function mezclar(){
            for (let i = 0; i < 50; i++) { // Mezclamo el array 50 veces
              //Creamos dos variables que almacena numeros aleatorios entre 0 y la longitud del array que estamos usando.
                const random1 = Math.floor(Math.random() * arrayNumeros.length);
                const random2 = Math.floor(Math.random() * arrayNumeros.length);
                //Con esta linea indicamos que el valor en la posicion random 1 se intercambie con el valor de la posición de random 2;
                 [arrayNumeros[random1], arrayNumeros[random2]] = [arrayNumeros[random2], arrayNumeros[random1]]; // Swap elements
            }


        }
       
    let contador=1;
        do{
            mezclar(); //llamamos a la función mezclar para modificar cada array resultado, ya que si no siempre serian los mismos valores
            for (let i = 0; i < numerosTotales; i++) {
                 
                resultado[i] = arrayNumeros[i]; //con este for creamos un array con 6 numeros con los primeros 6 numeros del primer array
                        
            }  

            //Usar sort para ordenar los numeros
            resultado.sort((a,b)=>a-b);

            /*
            
            Tenemos que incluir ((a,b)=>a-b) JavaScript sepa cómo comparar los elementos del array y así ordenarlos correctamente ya que JS combierte los valores 
            en un String y los ordena en orden léxicográfico.
            Esto quiere decir que por ejemplo de esta lista, 1, 2, 3, 10, 11, 14, 15, 20, 22, 23
            ordenada de forma lexicografica quedaria asi 1, 10, 11, 14, 15, 2, 20, 22, 23, 3
            ya que los compara como si fueran cadenas de texto
            
            */

            document.write("<h2>Loteria nº "+ contador++ +"<br>");
            document.write("<br>");
            document.write(resultado);
            document.write("<br>");

        }while(contador<=combinaciones);

    </script>
</body>
</html>
