<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADN</title>
</head>
<body>
    <script>
        /*
        Cada uno de nosotros hereda de sus padres biológicos un conjunto de instrucciones químicas conocidas como ADN que 
        influyen en cómo se construye su cuerpo. Toda la vida conocida depende del ADN.

        El ADN es una cadena larga de otras sustancias químicas y las más importantes son los cuatro nucleótidos: 
        adenina, citosina, guanina y timina. Una sola cadena de ADN puede contener miles de millones de estos cuatro 
        nucleótidos y el orden en el que aparecen es importante. Llamamos "secuencia de ADN" al orden de estos nucleótidos en un fragmento de ADN.

        Representamos una secuencia de ADN como una colección ordenada de estos cuatro nucleótidos y 
        una forma común de hacerlo es con una cadena de caracteres como "ATTACG" para una secuencia de ADN de 6 nucleótidos. 
        “A" para adenina, "C" para citosina, "G" para guanina y "T" para timina.

        Se pide:

        Crear la función cuentaNucleotidos con las siguientes especificaciones:

        Recibe un array de caracteres los cuales representan una secuencia de ADN.
        Contar cuántos de cada nucleótido están presentes en dicho array. 
        Si la secuencia contiene caracteres que no son A, C, G o T, entonces no es válida 
        y debe devolver una cadena de caracteres con el mensaje de error: 
        'Error: Secuencia de ADN no válida. Sólo debe contener 'A', 'C', 'G' o 'T'.'
        En caso de ser válida, la función debe devolver un objeto de tipo Map donde la 
        clave corresponde al nucleótido y el valor a la cantidad de estos encontrada en la secuencia estudiada.
        Ejemplo:

        secuenciaValida = ['G', 'T', 'T', 'A', 'C', 'A']; 
        secuenciaNoValida = ['A','T','G','G','C','T','T','A','I','G'];


        cuentaNucleotidos(secuenciaValida) //Map(4){'A'=>2,'C'=>1,'G'=>1,'T'=>2}
        cuentaNucleotidos(secuenciaNoValida) //Error: Secuencia de ADN no válida. Sólo debe contener 'A', 'C', 'G' o 'T'.
        */

        let secuenciaValida = ['G', 'T', 'T', 'A', 'C', 'A']; 
        let secuenciaNoValida = ['A','T','G','G','C','T','T','A','I','G'];

        let nuevaSecuencia = ['A','T','G','C','T','T','C','A','G','A','A','A'];

       console.log(cuentaNucleotidos(secuenciaValida));
       console.log(cuentaNucleotidos(secuenciaNoValida));

       for ([clave,valor] of cuentaNucleotidos(secuenciaValida)) {
            document.write(clave +" => "+valor+"<br>");
       }

       document.write("***********************************************************<br>");

       for ([clave,valor] of cuentaNucleotidos(nuevaSecuencia)) {
            document.write(clave +" => "+valor+"<br>");
       }

        function cuentaNucleotidos(arrayNucleotidos){
            let contadorA=0;
            let contadorC=0;
            let contadorG=0;
            let contadorT=0;

            let error = "Error: Secuencia de ADN no válida. Sólo debe contener 'A', 'C', 'G' o 'T'";
            for (const nucleotido of arrayNucleotidos) {
                if(nucleotido!="A" && nucleotido!="C" && nucleotido!="G" && nucleotido!="T"){
                    return error;
                }else{
                    if(nucleotido=="A"){
                        contadorA++;
                    }else if (nucleotido=="C"){
                        contadorC++;
                    }else if(nucleotido=="G"){
                        contadorG++;
                    }else{
                        contadorT++;
                    }

                }
            }
            const map = new Map();
            map.set("A",contadorA);
            map.set("C",contadorC);
            map.set("G",contadorG);
            map.set("T",contadorT);

            return map;
        }

    </script>
</body>
</html>
